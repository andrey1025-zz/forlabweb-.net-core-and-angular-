        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
          <div class="well no-padding">
            <form id="login-form" #resetForm="ngForm" class="smart-form client-form">
              <header>
                Reset Password
              </header>
  
              <fieldset>
  
                  <section>
                      <label class="label">Enter New Password</label>
                      <label class="input"> <i class="icon-append fa fa-lock"></i>
                        <!-- <input type="password" name="password" data-smart-validate-input="" data-required="" data-minlength="3" data-maxnlength="20" data-message="Please enter your email password"> -->
                        <input type="password" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" class="form-control" placeholder="Password" pattern="(?=^.{6,10}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&amp;*()_+}{&quot;:;'?/&gt;.&lt;,])(?!.*\s).*$" required>
                        <b class="tooltip tooltip-bottom-right"> Password Should be atleast have 1 small-case letter, 1 Capital letter, 1 digit, 1 special character and the length should be between 6-10 characters. The sequence of the characters is not important.</b> </label>
                        <div class="note note-error" *ngIf="password.errors && password.touched">Please valid enter password</div>
                        <!-- <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter
                          your password</b> -->
                      
      
                     
                    </section>
