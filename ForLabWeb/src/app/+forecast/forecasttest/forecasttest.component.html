<div id="content">
  <sa-widgets-grid>


    <!-- START ROW -->

    <div class="row">

      <!-- NEW COL START -->
      <article class="col-sm-12 col-md-12 col-lg-12">
        <div sa-widget [editbutton]="false" [custombutton]="false" [deletebutton]="false">

          <header>
            <span class="widget-icon">
              <i class="fa fa-edit"></i>
            </span>



          </header>

          <!-- widget div-->
          <div>


            <!-- widget content -->
            <div class="widget-body no-padding">
              <form class="smart-form" novalidate="novalidate">
                <!-- [formGroup]="RecentForecast" -->
                <header>
                  <h3 style="
                color: gray;
            ">
                    WHAT TESTS DO YOU WANT TO INCLUDE IN THIS FORECAST
                  </h3>
                </header>

                <fieldset>
                  <!-- <div [innerHtml]="divhtml"></div> -->
                  <div class="col-md-2" *ngFor="let data of testAreaList" >
                   <span style="color: gray;padding-top: 4%;"><b>{{data.testareaname}} </b></span>
                
                    <div *ngFor="let data1 of data.tests">
                      <label style="padding: 1%;margin-left: 2%;">
                        <input type="checkbox" class="checkbox style-3" [checked]="data1.type=='A'"
                        (change)="onChange(data1.testID, $event.target.checked)"   /><span>{{data1.testName}}</span>
                        <br></label>
                      
                    </div>
                  </div>
                
                </fieldset>

                <footer>
                  <a (click)="previousclick()"  class="btn btn-default" style="float: left;"><b>
                     << Previous</b> </a> <a class="btn btn-default" style="float: right;" (click)="Saveforecasttest()"><b>Next >></b></a>
                </footer>

              </form>

            </div>
            <!-- end widget content -->

          </div>
          <!-- end widget div -->

        </div>
      </article>
    </div>
  </sa-widgets-grid>
</div>
