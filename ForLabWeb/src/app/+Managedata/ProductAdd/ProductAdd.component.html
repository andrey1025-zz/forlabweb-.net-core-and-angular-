<div class="prod-add-modal-header">
  <a type="button" class="close-button" (click)="onCloseModal()" aria-hidden="true"> </a>
</div>
<div class="prod-add-modal-body text-center">
  <span class="prod-add-modal-title color-darkblue">Product Form</span>
  <form class="prod-add-form" [formGroup]="productForm" (ngSubmit)="save()">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group" [ngClass]="{'has-error':!productForm.controls['ProductName'].valid &&
            productForm.controls['ProductName'].touched}">
          <input type="text" class="form-control" name="ProductName" placeholder="Product Name"
            formControlName="ProductName" />
        </div>

        <div class="form-group" [ngClass]="{'has-error':!productForm.controls['BasicUnit'].valid &&
            productForm.controls['BasicUnit'].touched}">
          <input type="text" class="form-control" name="BasicUnit" formControlName="BasicUnit" placeholder="Basic Unit"
            maxlength="16" />
        </div>

        <div class="prod-select__list">
          <ul class="list-group">
            <li class="list-group-item disabled">Select Product Type</li>
            <li class="list-group-item" (click)="handleSelectTestArea(1)"
              [ngClass]="{'selected': currentTestArea == 1}">
              Molecular EID</li>
            <li class="list-group-item" (click)="handleSelectTestArea(2)"
              [ngClass]="{'selected': currentTestArea == 2}">
              Rubella IgM</li>
            <li class="list-group-item" (click)="handleSelectTestArea(3)"
              [ngClass]="{'selected': currentTestArea == 3}">
              Rotavirus</li>
            <li class="list-group-item" (click)="handleSelectTestArea(4)"
              [ngClass]="{'selected': currentTestArea == 4}">POC
              EID</li>
            <li class="list-group-item" (click)="handleSelectTestArea(5)"
              [ngClass]="{'selected': currentTestArea == 5}">EID
            </li>
            <li class="list-group-item" (click)="handleSelectTestArea(6)"
              [ngClass]="{'selected': currentTestArea == 6}">Viral
              Load</li>
          </ul>
        </div>
      </div>

      <div class="col-md-8">
        <div class="prod-detail-add">
          <div class="prod-detail-add__tab">
            <p>Price</p>
            <div class="left-inner-addon">
              <span class="percent-icon">$</span>
              <input type="number" class="form-control color-darkblue percent-type" formControlName="Price"
                pattern="[0-9]+" minlength="1" maxlength="4">
            </div>
          </div>
          <div class="prod-detail-add__tab">
            <p>Pack Size</p>
            <input type="number" class="form-control color-darkblue" formControlName="PackSize" pattern="[0-9]+"
              minlength="1" maxlength="4">
          </div>
          <div class="prod-detail-add__tab select-date">
            <p>As of Date</p>
            <button type="button" name="AsOfDate" class="datenew" date-format="dd/mmm/yy" bsDatepicker
              [bsConfig]="{ dateInputFormat: 'DD/MMMM/YYYY'}">
              <img src="../../../assets/img/new/calendar.png" alt="calendar">
            </button>
          </div>
          <button class="btn btn-cyan" (click)="addNewProductPrice()">Add</button>
        </div>

        <div class="prod-detail-content">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Price</th>
                <th>Pack Size</th>
                <th>Date</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input type="number" class="form-control" name="Price" formControlName="Price" />
                </td>
                <td>
                  <input type="number" class="form-control" name="PackSize" formControlName="PackSize" />
                </td>
                <td>
                  <input type="text" name="FromDate" class="datenew" autocomplete="off" date-format="dd/mmm/yy"
                    bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MMMM/YYYY'}" />
                </td>
                <td>
                  <a type="button"  class='del icon-trash'>
                     <!-- (click)="delproductprice(i)" -->
                  </a>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="number" class="form-control" name="Price" formControlName="Price" />
                </td>
                <td>
                  <input type="number" class="form-control" name="PackSize" formControlName="PackSize" />
                </td>
                <td>
                  <input type="text" name="FromDate" class="datenew" autocomplete="off" date-format="dd/mmm/yy"
                    bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MMMM/YYYY'}" />
                </td>
                <td>
                  <a type="button"class='del icon-trash'>
                    <!-- (click)="delproductprice(i)"  -->
                  </a>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="number" class="form-control" name="Price" formControlName="Price" />
                </td>
                <td>
                  <input type="number" class="form-control" name="PackSize" formControlName="PackSize" />
                </td>
                <td>
                  <input type="text" name="FromDate" class="datenew" autocomplete="off" date-format="dd/mmm/yy"
                    bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MMMM/YYYY'}" />
                </td>
                <td>
                  <a type="button" class='del icon-trash'>

                    <!-- (click)="delproductprice(i)"  -->
                  </a>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="number" class="form-control" name="Price" formControlName="Price" />
                </td>
                <td>
                  <input type="number" class="form-control" name="PackSize" formControlName="PackSize" />
                </td>
                <td>
                  <input type="text" name="FromDate" class="datenew" autocomplete="off" date-format="dd/mmm/yy"
                    bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MMMM/YYYY'}" />
                </td>
                <td>
                  <a type="button"class='del icon-trash'>
                    <!-- (click)="delproductprice(i)"  -->
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </form>

  <div class="prod-add__buttons">
    <button type="button" (click)="onCloseModal();" class="btn btn-outline-cyan">Cancel</button>
    <button type="submit" class="btn btn-cyan">{{submitBtnName}}</button>
  </div>
</div>
